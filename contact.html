<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="contact.css" />
</head>
<body>
    <header>
        <nav>
         <div class="logo"> <img src="img\Logo.png" alt="Pawon-Java"></div>
         <div class="menuToggle">&#9776;</div>
         <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Delivery Order</a></li>
            <li><a href="#">Contact</a></li>
         </ul>
        </nav>
    </header>
    <!--Section Contact Start Here-->
    <div class="judul">
        <h1> Contact Us</h1>
    </div>
    <div class="container">
        <form action="" class="form">
            <input type="text" placeholder="Name" class="form__input" id="name" />
            <label for="name" class="form__label">Name</label>
            
            <input type="email" placeholder="Email" class="form__input" id="email" />
            <label for="email" class="form__label">Email</label>
            
            <input type="text" placeholder="Phone" class="form__input" id="phone" />
            <label for="phone" class="form__label">Phone</label>
            
            <input type="text" placeholder="Subject" class="form__input" id="subject" />
            <label for="subject" class="form__label">Subject</label>
            
            <input type="text" placeholder="Message" class="form__input" id="message" />
            <label for="message" class="form__label">Message</label>

            <button class="form__button" type="submit">Send</button>

        </form>
    

    </div>

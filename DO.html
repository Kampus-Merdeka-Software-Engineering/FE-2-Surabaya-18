    <section class="delivery-form">
        <!-- <h1>Delivery Order</h1>
        <p>Enjoy Delicious Meals Delivered to Your Doorstep</p> -->
        <h2>Delivery Order</h2>
        <form action="#" method="post">
            <label for="name">Nama Penerima:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Alamat:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="phone">No. Telepon:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="food">Pesanan:</label>
            <select id="food" name="food" required>
                <option value="ayam">Ayam</option>
                <option value="bajigur">Bajigur</option>
                <option value="dodol">Dodol</option>
                <option value="gudeg">Gudeg</option>
                <option value="jojorong">Jojorong</option>
                <option value="kerak telor">Kerak Telor</option>
                <option value="lumpia">Lumpia</option>
                <option value="rawon">Rawon</option>
                <option value="rendang">Rendang</option>
                <option value="wedang ronde">Wedang Ronde</option>
                <option value="rujak cingur">Rujak Cingur</option>
                <option value="sate">Sate</option>
                <option value="soto">Soto</option>
                <option value="surabi">Surabi</option>
                <option value="tutug">Tutug</option>

            <!-- <label for="quantity">Jumlah Pesanan:</label>
            <input type="number" id="quantity" name="quantity" min="1" required> -->
                <!-- Add more options as needed -->
            </select>
            <label for="quantity">Jumlah Pesanan:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Pesan Disini</button>
        </form>
    </section>
